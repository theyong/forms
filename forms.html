        <!--Email Check-->
        <script type="text/javascript" language="JavaScript">
        //checklead & checkfollow don't work; left to show effort
        function checklead(laddress2) {
            laddress1 = $('[name="email1"]');
            if (laddress2.value != laddress1.val()) {
                $("#leaderror").html("<br/>The lead's email addresses must match!");
            } else {
                //input is valid -- reset the error message
                $("#leaderror").html("");
            }
        }

        function checkfollow(faddress2) {
            faddress1 = $('[name="email2"]');
            if (faddress2.value != faddress1.val()) {
                $("#followerror").html("<br/>The follow's email addresses must match!");
            } else {
                //input is valud -- reset the error message
                $("#followerror").html("");
            }
        }
            
        //THIS WORKS
        function check(theForm) {
            if (theForm.email1.value != theForm.email1check.value) {
                alert("The lead's email addresses must match!");
                return false;
            }
            else if(theForm.email2.value != theForm.email2check.value) {
                alert("The follow's email addresses must match!");
                return false;
            }
            else {
                return true;
            }
        }
        </script>
