<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comp Registration</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

	<script href="js/prefix-free.js"></script>
	<script href="js/bootstrap.min.js"></script>
</head>

<body>
	<section id="sectionbody">
		<header>
			<center>
				<h1>
					MichComp 2014 Registration
				</h1>
			</center>
		</header>

		<section>

			<form action="process.php" method="POST">
				<div class="row">
					<h2>First, lead info:</h2>
				</div>

				<div class="row">
					<div class="col-xs-6">
						First Name:
						<input type="text" name="first1" id="input">
					</div>
					<div class="col-xs-6">
						Last Name:
						<input type="text" name="last1" id="input">
					</div>
				</div>

				<div class="row">
					<div class="col-xs-6">
						Email Address:
						<input type="text" name="email1" id="input">
					</div>
					<div class="col-xs-6">
						Verify Email Address:
						<input type="text" name="email1check" id="input" onchange="checklead(this)">
					</div>
					<div class="col-xs-6">
						<p id="leaderror"></p>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-7">
						School:
						<input type="text" name="school1" id="input">
					</div>
					<div class="col-xs-5">
						<p>Phone Number:
							<input type="float" name="phone1" id="input" placeholder="555-555-5555">
						</p>
					</div>
				</div>

		</section>

		<section>
			<div class="row">
				<h2>Follow Info.</h2>
			</div>

			<div class="row">
				<div class="col-xs-6">
					First Name:
					<input type="text" name="first2" id="input">
				</div>
				<div class="col-xs-6">
					Last Name:
					<input type="text" name="last2" id="input">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					Email Address:
					<input type="text" name="email2" id="input">
				</div>
				<div class="col-xs-6">
					Verify Email Address:
					<input type="text" name="email2check" id="input" onchange="checkfollow(this)">
				</div>
				<div class="col-xs-6">
					<p id="followerror"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					School:
					<input type="text" name="school2" id="input">
				</div>
				<div class="col-xs-5">
					Phone Number:
					<input type="float" name="phone2" id="input">
				</div>
			</div>
		</section>

		<section>
			<div class="row">
				<h2>Select Your Dances</h2>
				<p>
					<label for="level1">Level:
						<select name="level1" id="level1">
							<option value=" ">Choose your level</option>
							<option value="Newcomer">Newcomer</option>
							<option value="Bronze">Bronze</option>
							<option value="Silver">Silver</option>
							<option value="Gold">Gold</option>
							<option value="Novice">Novice</option>
							<option value="Pre-Champ">Pre-Champ</option>
							<option value="Champ">Champ</option>
						</select>
					</label>
				</p>
			</div>
		</section>


		<center>
			<div class="row">
				<input type="submit" value="Submit" class="button" id="submit">
			</div>
		</center>

		</form>

		<footer>

		</footer>

		<script src="js/javascript.js"></script>
		<script>
			$(function() { $('body').hide().show(); });
		</script>
	</section>
</body>

</html>
